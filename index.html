<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" src="/main.js"></script>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-slate-50 max-w-6xl m-auto font-lato text-oxford">
    <header
      class="p-4 transition-all w-full rounded-md flex justify-between align-middle"
    >
      <div class="">Logo</div>
      <div
        id="menu__wrapper"
        class="hidden w-full h-full absolute left-0 top-0 backdrop-blur-sm z-10"
      >
        <div
          class="w-10/12 p-4 ml-auto mt-2 mr-2 bg-white rounded-md shadow-sm"
        >
          <nav class="flex flex-col gap-4 mb-16 font-semibold">
            <a
              class="hover:underline hover:underline-offset-2 decoration-lime-500 transition-all"
              href="#"
              >Home</a
            >
            <a
              class="hover:underline hover:underline-offset-2 decoration-lime-500 transition-all"
              href="#"
              >About</a
            >
            <a
              class="hover:underline hover:underline-offset-2 decoration-lime-500 transition-all"
              href="#"
              >Contact</a
            >
          </nav>
          <nav class="flex gap-4 p-2">
            <a href="https://www.github.com">
              <img
                class="w-6"
                src="./assets/icons/github.svg"
                alt="Github Page"
              />
            </a>
            <a href="https://www.linkedin.com">
              <img
                class="w-6"
                src="./assets/icons/linkedin.svg"
                alt="Linkedin"
              />
            </a>
            <a href="https://www.twitter.com">
              <img class="w-6" src="./assets/icons/twitter.svg" alt="Twitter" />
            </a>
          </nav>
          <div
            id="menu__btn--close"
            class="absolute top-4 right-4 bg-white hover:bg-stone-200 hover:text-white px-3 py-1 rounded-full shadow-md cursor-pointer"
          >
            X
          </div>
        </div>
      </div>
      <div
        id="menu__btn--open"
        class="bg-white hover:bg-black hover:text-white px-2 py-2 rounded-full cursor-pointer transition-all duration-600"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </div>
    </header>

    <main class="p-4">
      <section class="mb-12 relative">
        <div class="w-full mb-8">
          <img
            class="rounded-xl m-auto"
            src="./assets/img/profile.jpg"
            alt="Image of Roberto Payeras"
          />
        </div>
        <div class="">
          <h1 class="text-4xl font-latosemibold mb-4">
            I'm <span class="text-lime-500">Roberto</span><br />
            Javascript Fullstack Developer.
          </h1>
          <div class="flex justify-center gap-2 mb-2">
            <a class="" href="https://www.github.com">
              <img
                class="w-8"
                src="./assets/icons/github.svg"
                alt="Github Page"
              />
            </a>
            <a class="" href="https://www.linkedin.com">
              <img
                class="w-8"
                src="./assets/icons/linkedin.svg"
                alt="Github Page"
              />
            </a>
          </div>
        </div>
        <div class="absolute -z-10 w-full h-full top-0 blur-3xl">
          <div
            class="w-60 h-60 rounded-full bg-lime-200 animate-baila-linear absolute opacity-60"
          ></div>
          <div
            class="w-60 h-60 rounded-full bg-cerise animate-baila-linear-reverse absolute right-0 top-80 opacity-40"
          ></div>
        </div>
      </section>

      <section class="mb-12">
        <h2 class="text-xl font-latosemibold mb-4">Technologies</h2>
        <div>
          <div>
            <h3 class="text-center font-semibold mb-4">Frontend</h3>
            <div class="w-full flex gap-4 mb-6 justify-center">
              <img class="w-12" src="./assets/icons/react.svg" alt="React JS" />
              <img class="w-12" src="./assets/icons/nextjs.svg" alt="Next JS" />
              <img
                class="w-14"
                src="./assets/icons/javascript.svg"
                alt="Javascript"
              />
              <img
                class="w-14"
                src="./assets/icons/typescript.svg"
                alt="Typescript"
              />
            </div>
          </div>
          <div>
            <h3 class="text-center font-semibold mb-4">Backend</h3>
            <div class="w-full flex gap-4 mb-6 justify-center">
              <img
                class="w-14"
                src="./assets/icons/nodejs.svg"
                alt="React JS"
              />
              <img class="w-14" src="./assets/icons/mysql.svg" alt="React JS" />
              <img
                class="w-14"
                src="./assets/icons/mongodb.svg"
                alt="React JS"
              />
            </div>
          </div>
        </div>
      </section>

      <section class="mb-12">
        <h2 class="text-2xl font-bold">Projects</h2>
        <h3 class="mb-2">Well here we go again...</h3>
        <div class="grid grid-cols-2 gap-2">
          <div class="relative">
            <img
              class="w-full"
              src="./assets/img/no-image.svg"
              alt="Project1"
            />
            <div
              class="w-full absolute bottom-0 items-end py-1 pl-2 bg-slate-400 bg-opacity-40 rounded-sm"
            >
              <h4 class="text-xl font-semibold mb-2">Project 1</h4>
              <div class="flex gap-3">
                <img class="w-8" src="./assets/icons/react.svg" />
                <img class="w-8" src="./assets/icons/nodejs.svg" />
              </div>
            </div>
          </div>
          <div class="relative">
            <img
              class="w-full"
              src="./assets/img/no-image.svg"
              alt="Project1"
            />
            <div
              class="w-full absolute bottom-0 items-end py-1 pl-2 bg-slate-400 bg-opacity-40 rounded-sm"
            >
              <h4 class="text-xl font-semibold mb-2">Project 1</h4>
              <div class="flex gap-3">
                <img class="w-8" src="./assets/icons/react.svg" />
                <img class="w-8" src="./assets/icons/nodejs.svg" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <span>2022</span>
    </footer>
  </body>
</html>
